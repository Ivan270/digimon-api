<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Digimon</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img
						src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Forig06.deviantart.net%2F82dc%2Ff%2F2015%2F262%2F5%2F9%2Fdigimon_logo_vector_by_3prsta-d9a4yb9.png&f=1&nofb=1&ipt=3fdc889f8002e135171ec53be968bc3e2234211fa5387216142006ea021babba&ipo=images"
						alt="Digimon"
						width="90"
					/>
				</a>
			</div>
		</nav>
		<main
			class="container-fluid d-flex flex-column justify-content-center"
			id="mainWrapper"
		>
			<div
				class="container mx-auto row row-gap-3 justify-content-evenly bg-white bg-opacity-50 rounded-4 shadow p-4 my-3"
			>
				<h1
					class="col-12 display-3 text-center"
					id="title"
					onmouseenter="changeColor()"
				>
					Digimon API
				</h1>
				<div
					class="digiContainer col-12 col-lg-5 d-flex flex-column justify-content-center"
				>
					<form id="digiForm">
						<label for="digiList">Elige un Digimon</label>
						<select class="form-select" id="digiList"></select>
						<button type="submit" class="btn btn-info mt-2">Buscar</button>
					</form>
				</div>
				<div class="col-12 col-lg-5" id="cardWrapper"></div>
			</div>
		</main>
	</body>
</html>
